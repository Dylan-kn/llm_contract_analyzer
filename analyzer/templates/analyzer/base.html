<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Contract Analyzer{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark mb-4 px-3 sticky-top shadow"> 
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand" href="/">LLM Contract Analyzer</a>
                <a class="nav-link text-white p-0" href="{% url 'contract_list' %}">View Contracts</a>
            </div>
        </nav>
        <div class="container py-4" style="max-width: 900px;">{% block content %} {% endblock %}</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    </body>
</html>
